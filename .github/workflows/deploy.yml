name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Deploy to PythonAnywhere
        run: |
          # 創建一個臨時目錄來存放要上傳的文件
          mkdir -p deploy_files
          
          # 複製所有需要上傳的文件，不包括不存在的目錄
          cp -r app.py requirements.txt app config deploy_files/
          
          # 列出要上傳的所有文件，確保它們都存在
          echo "Files to be uploaded:"
          find deploy_files -type f | sort
          
          # 先建立所有必要的目錄
          # 創建主項目目錄
          echo "Creating main project directory..."
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path/home/${{ secrets.PA_USERNAME }}/learnflask/" \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" || true
          
          # 提取所有需要的目錄
          for dir in $(find deploy_files -type d); do
            if [ "$dir" != "deploy_files" ]; then
              relative_dir=${dir#deploy_files/}
              echo "Creating directory: /home/${{ secrets.PA_USERNAME }}/learnflask/$relative_dir"
              curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path/home/${{ secrets.PA_USERNAME }}/learnflask/$relative_dir/" \
                -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" || true
            fi
          done
          
          # 確保 cache 目錄存在
          echo "Creating cache directory..."
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path/home/${{ secrets.PA_USERNAME }}/learnflask/cache/" \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" || true
            
          # 確保 app/data 目錄存在
          echo "Creating app/data directory..."
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path/home/${{ secrets.PA_USERNAME }}/learnflask/app/data/" \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" || true
          
          # 上傳所有文件到 PythonAnywhere
          for file in $(find deploy_files -type f); do
            relative_path=${file#deploy_files/}
            echo "Uploading $relative_path..."
            curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path/home/${{ secrets.PA_USERNAME }}/learnflask/$relative_path" \
              -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
              -F "content=@$file" \
              -F "path=/home/${{ secrets.PA_USERNAME }}/learnflask/$relative_path"
          done
          
          # 清理臨時目錄
          rm -rf deploy_files
          
          # 重新加載應用
          curl -X POST https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/${{ secrets.PA_USERNAME }}.pythonanywhere.com/reload/ \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}"

