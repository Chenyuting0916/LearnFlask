name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PA_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PA_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to PythonAnywhere
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PA_USERNAME }}@${{ secrets.PA_HOST }} '
            cd ~/learnflask
            git pull
            source venv/bin/activate
            pip install -r requirements.txt
            # 重新加載 Web 應用
            touch /var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py
            # 檢查日誌
            echo "Checking error logs..."
            tail -n 50 /var/log/${{ secrets.PA_USERNAME }}.pythonanywhere.com.error.log
            echo "Checking server logs..."
            tail -n 50 /var/log/${{ secrets.PA_USERNAME }}.pythonanywhere.com.server.log
          '
