name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Deploy to PythonAnywhere
        run: |
          # 上傳所有改動的文件到 PythonAnywhere
          for file in $(git diff --name-only HEAD~1 HEAD); do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              curl -X POST "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/files/path/home/${{ secrets.PA_USERNAME }}/learnflask/$file" \
                -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
                -F "content=@$file" \
                -F "path=/home/${{ secrets.PA_USERNAME }}/learnflask/$file"
            fi
          done
          
          # 重新加載應用
          curl -X POST https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/${{ secrets.PA_USERNAME }}.pythonanywhere.com/reload/ \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}"
          
          # 等待幾秒確保重新加載完成
          sleep 5
          
          # 檢查應用狀態
          curl -X GET https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/${{ secrets.PA_USERNAME }}.pythonanywhere.com/ \
            -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}"
