name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          python -m pytest tests/
          
      - name: Deploy to PythonAnywhere
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PA_HOST }}
          username: ${{ secrets.PA_USERNAME }}
          key: ${{ secrets.PA_SSH_KEY }}
          script: |
            cd ~/learnflask
            git pull
            source venv/bin/activate
            pip install -r requirements.txt
            # 重新加載 Web 應用
            touch /var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py
            # 檢查日誌
            echo "Checking error logs..."
            tail -n 50 /var/log/${{ secrets.PA_USERNAME }}.pythonanywhere.com.error.log
            echo "Checking server logs..."
            tail -n 50 /var/log/${{ secrets.PA_USERNAME }}.pythonanywhere.com.server.log
