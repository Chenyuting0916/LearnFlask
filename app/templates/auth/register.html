{% extends "common/layout.html" %}

{% block title %}註冊 - 日語學習平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2>註冊新帳戶</h2>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用戶名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">密碼應至少包含8個字符，並包含字母和數字。</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">我已閱讀並同意<a href="#">服務條款</a>和<a href="#">隱私政策</a></label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">註冊</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">已有帳戶？ <a href="{{ url_for('auth.login') }}">登錄</a></p>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <h5>註冊優勢</h5>
            <div class="row mt-3">
                <div class="col-md-4">
                    <i class="fas fa-book-open text-primary fa-2x mb-2"></i>
                    <p>免費學習基礎日語</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-user-check text-primary fa-2x mb-2"></i>
                    <p>跟蹤學習進度</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-trophy text-primary fa-2x mb-2"></i>
                    <p>獲得學習成就</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
