{% extends "common/layout.html" %}

{% block title %}忘記密碼 - 日語學習平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2>忘記密碼</h2>
            </div>
            <div class="card-body p-4">
                <p class="mb-4">請輸入您註冊時使用的電子郵件地址，我們將發送重置密碼的鏈接。</p>
                <form method="post" action="{{ url_for('auth.forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">發送重置鏈接</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">記起密碼了？ <a href="{{ url_for('auth.login') }}">返回登錄</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
