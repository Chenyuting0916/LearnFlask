{% extends "common/layout.html" %}

{% block title %}修改密碼 - 日語學習平台{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">修改密碼</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">當前密碼</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密碼</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <small class="text-muted">密碼長度至少為8位，包含字母和數字</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">返回個人資料</a>
                            <button type="submit" class="btn btn-primary">修改密碼</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
