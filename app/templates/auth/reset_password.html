{% extends "layout.html" %}

{% block title %}重置密碼 - 日語學習平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2>重置密碼</h2>
            </div>
            <div class="card-body p-4">
                <p class="mb-4">請輸入您的新密碼。</p>
                <form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">新密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認新密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">重置密碼</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">記起密碼了？ <a href="{{ url_for('auth.login') }}">返回登錄</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
