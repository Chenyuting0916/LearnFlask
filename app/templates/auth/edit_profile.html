{% extends "layout.html" %}

{% block title %}編輯個人資料 - 日語學習平台{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">編輯個人資料</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('auth.edit_profile') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">用戶名</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">訂閱狀態</label>
                            <input type="text" class="form-control" value="{{ user.subscription_type }}" readonly>
                            <small class="text-muted">訂閱狀態無法在此修改，請前往<a href="{{ url_for('auth.subscription') }}">訂閱頁面</a>進行變更。</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">註冊日期</label>
                            <input type="text" class="form-control" value="{{ user.created_at|format_date }}" readonly>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">返回個人資料</a>
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
